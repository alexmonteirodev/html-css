<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - estrutura</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse; /*serve para juntar as linhas que por padrão vem separadas (separate)*/
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW (TR) = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA (TD) = dado de tabela
-->
    
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>            
    </table>






    <img style="width: 50vw; margin-top: 30vh;" src="imagens/SCR-20240331-pazm.png" alt="tabela">
</body>
</html>
