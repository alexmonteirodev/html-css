<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div id="div1">
                <div class="inputs">
                    <label class="legends">Day</label><input class="textarea" type="number" name="Day" id="Day" placeholder="DD"><p class="error">Must be a valid day</p>
                </div>
                <div class="inputs">
                    <label class="legends">Month</label><input class="textarea" type="number" name="Month" id="Month" placeholder="MM"><p class="error">Must be a valid month</p>
                </div>
                <div class="inputs">
                    <label class="legends">Year</label><input class="textarea" type="number" name="Year" id="Year" placeholder="YYYY"><p class="error">Must be in the past</p>
                </div>
            </div>
            <div id="div2">
                <hr>
                <button id="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="72" height="72" fill="rgba(255,255,255,1)"><path d="M13.0001 16.1716L18.3641 10.8076L19.7783 12.2218L12.0001 20L4.22192 12.2218L5.63614 10.8076L11.0001 16.1716V4H13.0001V16.1716Z"></path></svg>
                </button>
            </div>
            <div id="div3">
                <div class="resultinput"><p class="result">--</p><p class="legendsresults">years</p></div>
                <div class="resultinput"><p class="result">--</p><p class="legendsresults">months</p></div>
                <div class="resultinput"><p class="result">--</p><p class="legendsresults">days</p></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
