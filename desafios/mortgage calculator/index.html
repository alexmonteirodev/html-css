                <div id="div2">
                    <div class="displayinput"><label for="">Mortgage Term</label><div class="divicon2"><span class="input-icon2">years</span><input class="input2" type="number" name="mortgageterminput" id="mortgageterminput" ></div></div>
                    <div class="displayinput"><label for="">Interest Rate</label><div class="divicon2"><span class="input-icon2">%</span><input class="input2" type="number" name="interestrateinput" id="interestrateinput"></div></div>
                </div>
                <div id="div3">
                    <label for="">Mortgage Type</label>
                    <form>
                        <div class="inputradio"><input class="radioinput" type="radio" value="opt1">Repayment</div>
                        <div class="inputradio"><input class="radioinput" type="radio" value="opt2">Interest Only</div>
                    </form>
                </div>
                <div id="div4">
                    <button id="calbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M4 2H20C20.5523 2 21 2.44772 21 3V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V3C3 2.44772 3.44772 2 4 2ZM7 12V14H9V12H7ZM7 16V18H9V16H7ZM11 12V14H13V12H11ZM11 16V18H13V16H11ZM15 12V18H17V12H15ZM7 6V10H17V6H7Z"></path></svg>Calculate Repayments
